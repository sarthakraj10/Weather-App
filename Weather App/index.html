<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="input-box" type="text" placeholder="Enter City Name" spellcheck="false" id="">
            <button class="searchbtn"><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h4>Partly Cloudy</h4>
            <h1 class="temp">22°C</h1>
            <p class="feel">(feels like <span class="feels-like">10°C</span>)</p>
            <h3 class="city">New York</h3>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="hum">
                        <p class="humidity">50%</p>
                        <p class="humid">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="win">
                        <p class="wind">15km/h</p>
                        <p class="wind-speed">Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
